<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE xhtml>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:epub="http://www.idpf.org/2007/ops"
  xml:lang="en-US"
  lang="en-US"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Book Features</title>
    <link type="text/css" href="css/styles.css" rel="stylesheet" />
  </head>
  <body id="titlepage" class="d-mode">
    <section class="margin-left-xl margin-right-xl">
      <img
        class="logos"
        src="image/FSI-logo.jpg"
        alt="Foreign Service Institute Logo"
      />
      <div class="center titlepage-title">
        <h1>DYSLEXIC-FRIENDLY EBOOK DEMO</h1>
      </div>
    </section>

    <script xmlns="http://www.w3.org/1999/xhtml">
      var body = document.body;

      function applyDyslexiaFont() {
        if (localStorage.getItem("dyslexiaFontEnabled") === "true") {
          body.classList.add("dyslexia-mode");
        } else {
          body.classList.remove("dyslexia-mode");
        }
      }

      applyDyslexiaFont();

      window.addEventListener("storage", function (event) {
        if (event.key === "dyslexiaFontEnabled") {
          applyDyslexiaFont();
        }
      });
    </script>
  </body>
</html>
